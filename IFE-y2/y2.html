<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个表单项的动态校验-y2</title>
	<link rel="stylesheet" href="y2.css">
</head>
<body>
    <div id="box">
        <table>
    	    <tr><td><label for="name">名称</label></td><td><input type="text" id="name"></td></tr>
    	    <tr><td></td><td id="name-hint"></td></tr>
    	    <tr><td><label for="password">密码</label></td><td><input type="password" id="psw"></td></tr>
    	    <tr><td></td><td id="psw-hint"></td></tr>
    	    <tr>
    	        <td><label for="confirmation">密码确认</label></td>
    	        <td><input type="password" id="confirmation"></td>
    	    </tr>
    	    <tr><td></td><td id="con-hint"></td></tr>
    	    <tr><td><label for="email">邮箱</label></td><td><input type="text" id="email"></td></tr>
    	    <tr><td></td><td id="email-hint"></td></tr>
    	    <tr><td><label for="phone">手机</label></td><td><input type="text" id="phone"></td></tr>
    	    <tr><td></td><td id="phone-hint"></td></tr>
        </table>
    </div>
    <div><button id="submit">提交</button></div>
    <script src="y2.js"></script>
</body>
</html>
